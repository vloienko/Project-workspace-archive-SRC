<div id="popup" class="popup">
   <div class="popup__body">
      <div class="popup__content">
         <div class="popup__title">
            Inserisci il tuo nome e indirizzo email e descrivi in dettaglio cosa vorresti fare. Dopo aver esaminato la tua domanda, riceverai una risposta alla tua e-mail
         </div>
         <form class="popup__form" id="designer" action="#" method="post">
            <input id="formName" class="popup__form-item _req" type="text" name="name" placeholder="nome">
            <input id="formEmail" class="popup__form-item _req _email" type="email" name="email" placeholder="email">
            <textarea id="formMessage" class="popup__form-item _req" name="message" placeholder="messaggio..."></textarea>
            <button type="submit" class="popup__form-btn option-button">
               Invia
            </button>

            <!-- <button type="submit" class="popup__form-btn option-button">
               Invia
               <a class="popup-link" href="#popup_2">Invia</a>
            </button> -->

         </form>
      </div>
   </div>
</div>

<div id="popup_2" class="popup">
   <div class="popup__body popup__body-next">
      <div class="popup__content popup__content-next">
         <div class="close-popup popup__content-closed"></div>
         <div class="popup__img">
            <img src="@img/checked.png" alt="checked">
         </div>
         <div class="popup__text">
            Thank you!
         </div>
      </div>
   </div>
</div>

<div id="popup_3" class="popup">
   <div class="popup__body">

            Grazie.
         </div>
      </div>
   </div>
</div>
